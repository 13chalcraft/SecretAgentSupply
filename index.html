<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />


  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" />
        <p>Secret Agent Supply Inc.</p>
      <div>
    </header>

    <!-- Hero Banner -->

    <div class="hero-img">
      <div class="container">
        <div class="hero-text">
         <h2>New Arrival</h2>
         <h1>Sports Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>

    <!-- Nav Bar -->
    <nav>
      <div class="container">
        <a>Eyewear</a>
        <a>Apparel</a>
        <a>Gadgets</a>
        <a>Vehicles</a>
        <a>Classes</a>
        <a>Contact</a>
      </div>
    </nav>

    <!-- Product Grid -->
    <div  class="product-grid">
      <div class="container">

        <div class="product-container">
          <div class="product-image">
            <img src="./resources/images/pen.png" />
          </div>
          <p>Exploding Pen</p>
        </div>

        <div class="product-container">
          <div class="product-image">
            <img src="./resources/images/watch.png" />
          </div>
          <p>Cellular Watch</p>
        </div>

        <div class="product-container">
          <div class="product-image">
            <img src="./resources/images/glasses.png" />
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>

    <!-- Contact Details -->
    <div class="contact-info">
      <div class="container">
        <div class="contact-container">
          <div class="contact-header">
            <p>Location</p>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="contact-container">
          <div class="contact-header">
            <p>Hours</p>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
